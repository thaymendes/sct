<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  
<div >
    <ion-text color="dark" >
      Bem vindo ao CandyTime, abaixo por favor selecione o tipo de cadastro que irá realizar:
    </ion-text>
  </div>
  <ion-card no-margin>
    <!--ion-card-content class="bg-profile w100">
      <img src="assets/img/avatar.png" >
      <h1 class="fw500">João Firmino</h1>
      <h2 color="light" margin-bottom>Customer</h2>
      <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon> 
        Edit / Add Avatar
      </ion-button>
    </ion-card-content -->
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>
          <ion-list >
            <ion-radio-group  [(ngModel)]="profileUser.typeProfile" required>
              <ion-list-header color="light">
                <ion-label class="fw700">Tipo de Usuário</ion-label>
              </ion-list-header>
          
              <ion-item>
                <ion-label color="secondary">Cliente</ion-label>
                <ion-radio  value="customer" checked ></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label color="secondary">Profissional</ion-label>
                <ion-radio value="professional"></ion-radio>
              </ion-item>
            </ion-radio-group>

           
          </ion-list>
  
          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Dados Basicos</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Nome Completo:</ion-label>
              <ion-input  [(ngModel)]="profileUser.name" inputmode="text" placeholder="Ex..: Joe Doe" ></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email"  disabled value="{{user.email}}"></ion-input>
            </ion-item>
        
            <ion-item>
                <ion-label color="dark" position="stacked">Nascimento:</ion-label>
                <ion-input [(ngModel)]="profileUser.birthday" inputmode="tel" ></ion-input>
             </ion-item>
          

            <ion-item>
              <ion-label color="dark" position="stacked">Telefone:</ion-label>
              <ion-input [(ngModel)]="profileUser.contact" inputmode="tel" ></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Endereço:</ion-label>
              <ion-input inputmode="text" [(ngModel)]="profileUser.address" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="dark" position="stacked">Bairro:</ion-label>
                <ion-input inputmode="text" [(ngModel)]="profileUser.district" ></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label color="dark" position="stacked">Complemento:</ion-label>
                  <ion-input inputmode="text" [(ngModel)]="profileUser.complement" ></ion-input>
                </ion-item>
    

              <ion-item>
                  <ion-label color="dark" position="stacked">Cidade:</ion-label>
                  <ion-input inputmode="text" [(ngModel)]="profileUser.city" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="dark" position="stacked">Estado:</ion-label>
                    <ion-input inputmode="text" [(ngModel)]="profileUser.uf" ></ion-input>
                  </ion-item>
      

          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button size="large" expand="full" color="secondary" (click)="saveProfile()" no-margin>Salvar</ion-button>
  </ion-card>
</ion-content>
