<ion-header>
  <ion-toolbar>
    <ion-title>Profissionais</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list *ngIf="!profiles.length">
      <ion-item *ngFor="let item of [0, 1, 2]">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  
    <ion-list>
      <ion-item-sliding *ngFor="let profiles of profiles">
        <ion-item button [routerLink]="['/portifolio', profiles.id]">
          <ion-avatar slot="start">
            <img [src]="profiles.picture">
          </ion-avatar>
  
          <ion-label>
            {{ profiles.name }}
            <p>{{ profiles.description }}</p>
            <p>{{ profiles.createdAt | date: 'short' }}</p>
          </ion-label>
  
          <ion-note color="primary" slot="end" *ngIf="profiles.price">{{ profiles.price | currency: 'BRL' }}</ion-note>
        </ion-item>        
      </ion-item-sliding>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="logout()" color="danger" expand="block">
              Sair
            </ion-button>
          </ion-col>
  
        </ion-row>
      </ion-grid>
    </ion-toolbar>
