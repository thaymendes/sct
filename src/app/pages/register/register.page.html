<ion-content padding class="login auth-page">

  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h3 no-margin>
        <ion-text color="dark" class="fw700">
          Cadastro
        </ion-text>
      </h3>
    </div>
    <p ion-text class="text08">
        <ion-text color="warning">
            {{errorMessage}} {{successMessage}}
        </ion-text>
      </p>

    <form [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)" class="list-form">
        <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
            <ion-icon name="mail" item-start></ion-icon>
            Email
          </ion-label>
          <ion-input color="secondary" type="email" formControlName="email"></ion-input>
        </ion-item>
        <p ion-text class="text08" *ngIf="validations_form.get('email').touched && validations_form.get('email').hasError('required')">
          <ion-text color="warning">
            Esse campo é obrigatório
          </ion-text>
        </p>
  
        <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
            <ion-icon name="lock" item-start></ion-icon>
            Senha
          </ion-label>
          <ion-input color="secondary" type="password" formControlName="password"></ion-input>
        </ion-item>
        <p ion-text color="warning" class="text08" *ngIf="validations_form.get('password').touched && validations_form.get('password').hasError('required')">
          <ion-text color="warning">
              Esse campo é obrigatório
          </ion-text>
        </p>

        
    <div margin-top>
      <ion-button icon-left size="medium" expand="full" shape="round" color="secondary" class="submit-btn" type="submit"  [disabled]="!validations_form.valid"
        tappable>
        <ion-icon name="log-in"></ion-icon>
        Cadastre-se
      </ion-button>
  
        <p text-center>
          <ion-text color="dark">
            Ou cadastre-se utilizando:
          </ion-text>
        </p>
  
        <ion-grid class="btn-group">
            <ion-row>
              <ion-col size="4">
                <ion-button shape="round" expand="full" color="secondary">
                  <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button shape="round" expand="full" color="secondary">
                  <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button shape="round" expand="full" color="secondary">
                  <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </div>
      <!-- Other links -->
      <div text-center margin-top>
        <span (click)="goLoginPage()" tappable>
          <ion-text color="dark">
              Já possui cadastro? <strong>Entrar</strong>
          </ion-text>
        </span>
      </div>
      </form>
  </div>
</ion-content>
