<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Produto</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
      <img *ngIf="image" [src]="image">
      <ion-button (click)="openGallery()">
        <ion-icon name="camera"></ion-icon>
        <ion-label>Foto</ion-label>
      </ion-button>
      <ion-item>
        <ion-progress-bar [value]="percent" max="100"></ion-progress-bar>          
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="product.name"  placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="product.description" placeholder="Descrição"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="product.price" placeholder="Preço"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="saveProduct()" expand="block">
        Salvar produto
      </ion-button>
    </ion-toolbar>
  </ion-footer>
